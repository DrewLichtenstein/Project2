<html>
    <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    </head>
<title>Chatterbox</title>

        <div id="channels">
            <ul id="channel_unordered_list">
            </ul>

            <form id="new_channel">
            <input id="channel" autocomplete="off" autofocus placeholder="Enter a new channel" type="text">
            <input id="submit" type="submit">
        </form>

        </div>

        <form id="new_username">
            <input id="username" autocomplete="off" autofocus placeholder="Enter a username" type="text">
            <input id="submit" type="submit">
        </form>

<h2 id="channel_header"></h2>
    <div id="message_container_div" style="visibility:hidden;">
    <form id="message_sender">
    <input id="message" autocomplete="off" autofocus placeholder="Enter a new message" type="text">
    <input id="submit" type="submit">
    </div>
    <br>
                <ul id="message_list">
            </ul>
    </form>
    </div>





</html>
