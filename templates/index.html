<html>
    <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" />

    </head>
<title>Chatterbox</title>

        <form id="new_username">
            <input id="username" autocomplete="off" autofocus placeholder="Enter a username" type="text">
            <input id="submit" type="submit">
        </form>

        <div id="channels">
            <p>Click on a channel name to enter the channel.</p>
            <ul id="channel_unordered_list">
            </ul>
            <p>Note: you can not send a message until you click on a channel!</p>
            <p>Or create your own channel!</p>
            <form id="new_channel">
            <input id="channel" autocomplete="off" autofocus placeholder="Create a new channel" type="text">
            <input id="submit" type="submit">
        </form>

        </div>

<div id="channel_display">

    </div>
    <div id="header_and_list">
    <h2 id="channel_header"></h2>

                <ul id="message_list">
            </ul>
                <form id="message_sender">
    <input id="message" autocomplete="off" autofocus placeholder="Send a message" type="text">
    <input id="submit" type="submit">
    </form>
    </div>
    </div>
</div>




</html>
